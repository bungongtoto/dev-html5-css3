<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordered and Unordered List</title>
</head>
<body>
    <a href="index.html">Home</a>
    <h1>Unorderd List</h1>
    <ul>
        <li>a list item</li>
        <li>another item</li>
        <li>yet another</li>
    </ul>

    <h1>Ordered List</h1>
    <ol>
        <li>first item</li>
        <li>second item</li>
        <li>third item</li>
    </ol>
</body>
</html>
